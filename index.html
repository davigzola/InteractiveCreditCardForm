<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Interactive Credit Card Form | Davi Gazola</title>
</head>
<body>
  <main class="main">
    <section class="credit-card-info">
      <div class="front-card">
        <img class="front-card-logo" src="./img/card-logo.svg">
        <span class="front-card-number">0000 0000 0000 0000</span>
        <div class="second-section">
          <span class="front-card-name">XXXXXX XXXXXX</span>
          <span class="front-card-expdate"><span id="front-card-expdate-month">00</span>/<span id="front-card-expdate-year">00</span></span>
        </div>
      </div>
      <div class="back-card">
        <span class="back-card-cvc">000</span>
      </div>
    </section>
    <section class="credit-card-form">
      <form>
        <label class="credit-card-form-name">
          <p>Cardholder Name</p>
          <input type="text" placeholder="e.g. Jane Appleseed" required>
        </label>
        <label class="credit-card-form-number">
          <p>Card Number</p>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>
        </label>
        <label class="credit-card-form-expdate">
            <p>Exp. Date</p>
            <input id="expdate-month" type="text" placeholder="MM" maxlength="2" min="1" max="12" required>
            <input id="expdate-year" type="text" placeholder="YY" maxlength="2" required>
        </label>
        <label class="credit-card-form-cvc">
            <p>CVC</p>
            <input type="text" placeholder="e.g. 123" maxlength="3" required>
        </label>
        </div> 
        <input type="button" value="Confirm" id="submit-button">
      </form>
    </section>
    <section class="thank-you" id="hidden">
      <img src="./img/icon-complete.svg">
      <p class="thank-you-title">Thank you!</p>
      <p class="thank-you-subtitle">We've added your card details</p>
      <input class="thank-you-button" type="button" value="Continue">
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
