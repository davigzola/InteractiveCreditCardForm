<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Interactive card details form | Davi Gazola</title>
  
</head>

<body>
  
  <aside>

    <section class="front-card">

      <img class="front-card-logo" src="./img/card-logo.svg">
      <span class="front-card-number">0000 0000 0000 0000</span>
      <span class="front-card-name">Jane Appleseed</span>
      <span class="front-card-expdate">00/00</span>

    </section>

    <section class="back-card"> 

      <span class="back-card-cvc">000</span>

    </section>

  </aside>

  <main>

    <form action="">

    <fieldset>

        <p>Cardholder Name</p> 
        <input type="text" placeholder="e.g. Jane Appleseed">

    </fieldset>

    <fieldset>

      <p>Card Number</p>  
      <input type="number" placeholder="e.g. 1234 5678 9123 0000">

    </fieldset>

    <fieldset>

      <p>Exp. Date (MM/YY)</p> 
      <input type="number" placeholder="MM">
      <input type="number" placeholder="YY">

    </fieldset>

      <fieldset>

        <p>CVC</p>
        <input type="number" placeholder="e.g. 123">

      </fieldset>

      <button type="submit">Confirm</button>
      
    </form>
    
  <!--
  Thank you!
  We've added your card details
  Continue!
  -->

  </main>

  <script src="/js/script.js"></script>

</body>

</html>
