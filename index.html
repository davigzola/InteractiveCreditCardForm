<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Interactive Credit Card Form | Davi Gazola</title>
</head>
<body>
  <main class="main">
    <section class="credit-card-info">
      <div class="front-card">
        <img class="front-card-logo" src="./img/card-logo.svg">
        <span class="front-card-number">0000 0000 0000 0000</span>
        <div>
          <span class="front-card-name">XXXXXX XXXXXX</span>
          <span class="front-card-expdate">00/00</span>
        </div>
      </div>
      <div class="back-card">
        <span class="back-card-cvc">000</span>
      </div>
    </section>
    <section class="credit-card-form">
      <form action="">
        <label class="credit-card-form-name">
          <p>Cardholder Name</p>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </label>
        <label class="credit-card-form-number">
          <p>Card Number</p>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000">
        </label>
        <label class="credit-card-form-expdate">
            <p>Exp. Date</p>
            <input type="number" placeholder="MM">
            <input type="number" placeholder="YY">
        </label>
        <label class="credit-card-form-cvc">
            <p>CVC</p>
            <input type="number" placeholder="e.g. 123">
        </label>
        </div> 
        <input type="submit" placeholder="Submit">
      </form>
    </section>
  </main>

  <!-- 
    Thank you!
    We've added your card details
    Continue 
  -->

  <script src="./js/script.js"></script>
</body>
</html>
